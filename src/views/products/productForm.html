<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


<link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles-formProduct.css">
</head>

<body>

    <div class="form-contenedor">
        <h2 class="form-titulo">Agregar/Editar Producto</h2>
        <form action="" method="POST" class="formulario">
            <div class="form-items">
                <label for="nombreProducto">Nombre del producto</label>
                <input type="text" name="name" id="nombreProducto" class="input-nombre">
            </div>
            <div class="form-items">
                <label for="descripcionProducto">Descripción</label>
                <textarea name="description" id="descripcionProducto" cols="30" required></textarea>
            </div>
            <div class="form-items">
                <label for="imagenproducto">Seleccionar imagen</label>
                <input type="file" name="image" id="imagenproducto" accept=".jpg, .png" class="input-foto" multiple required>
            </div>
            <div class="form-items">
                <label for="categoriaProducto">Categoría</label>
                <select name="category" id="categoriaProducto" class="categorias"  required>
                    <option value="lfajores">Alfajores</option>
                    <option value="caramelos">Caramelos</option>
                    <option value="chupetines">Chupetines</option>
                    <option value="galletas">Galletas</option>
                </select>
            </div>
            <div class="form-items">
                <label for="precioProducto">Precio</label>
                <input type="number" name="price" id="precioProducto"  class="input-precio" placeholder="0.00" required>
            </div>
            <div class="btn-form">
                <button type="button" class="btn-regresar">Regresar</button>
        
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>
        </form>
    </div>

</body>

</html>
